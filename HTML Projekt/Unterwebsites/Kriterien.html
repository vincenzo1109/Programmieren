<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kategorie-Auswahl</title>
    <link rel="stylesheet" href="style.css">
    <script rel="text/javascript" src="../logic.js"></script>
</head>
<body>
<a href="../index.html" >Zurück auf die Startseite</a>
<div class="DialogBox">
    Was ist dir bei einem Auto wichtig?
</div>
<div id="Auswahl">
    <form>
    <label><input type="checkbox" value="fuel">Treibstoff</label>
    <label><input type="checkbox" value="seats">Anzahl der Sitze</label>
    <label><input type="checkbox" value="acceleration">Beschleunigung (0-100)</label>
    <label><input type="checkbox" value="price">Preis</label>
    <label><input type="checkbox" value="speed">Höchstgeschwindigkeit</label>
    <label><input type="checkbox" value="PS">PS</label>
    <label><input type="checkbox" value="Antriebsart">Antriebsart (welche Achse)</label>
    <label><input type="checkbox" value="Getriebeart">Getriebeart</label>
    <label><input type="checkbox" value="Gears">Anzahl der Gänge</label>

        <button type="button" onclick="checkCheckBox()">Weiter zu den Fragen</button>
    </form>
</div>
</body>
</html>
